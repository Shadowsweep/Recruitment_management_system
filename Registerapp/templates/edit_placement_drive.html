<!DOCTYPE html>
<html>
<head>
    <title>Edit Placement Drive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #333;
            text-align: center;
            {% comment %} margin-bottom: 20px; {% endcomment %}
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% comment %} <h2>Edit Placement Drive</h2> {% endcomment %}
    <form method="post" action="{% url 'edit_placement_drive' placement_drive.id %}">
        {% csrf_token %}
        <h2>Edit Placement Drive</h2>
        <div class="form-group">
            <label for="id_date">Date:</label>
            <input type="date" id="id_date" name="date" value="{{ placement_drive.date }}" required>
        </div>
        <div class="form-group">
            <label for="id_time">Time:</label>
            <input type="time" id="id_time" name="time" value="{{ placement_drive.time }}" required>
        </div>
        <div class="form-group">
            <label for="id_location">Location:</label>
            <input type="text" id="id_location" name="location" value="{{ placement_drive.location }}" required>
        </div>
        <div class="form-group">
            <label for="id_company">Company:</label>
            <input type="text" id="id_company" name="company" value="{{ placement_drive.company }}" required>
        </div>
        <div class="form-group">
            <label for="id_job_roles">Job Roles:</label>
            <select id="id_job_roles" name="job_roles" required>
                <option value="Web Developer" {% if placement_drive.job_roles == 'Web Developer' %}selected{% endif %}>Web Developer</option>
                <option value="Frontend Developer" {% if placement_drive.job_roles == 'Frontend Developer' %}selected{% endif %}>Frontend Developer</option>
                <option value="Backend Developer" {% if placement_drive.job_roles == 'Backend Developer' %}selected{% endif %}>Backend Developer</option>
                <option value="Data Analyst" {% if placement_drive.job_roles == 'Data Analyst' %}selected{% endif %}>Data Analyst</option>
                <option value="Full Stack Developer" {% if placement_drive.job_roles == 'Full Stack Developer' %}selected{% endif %}>Full Stack Developer</option>
                <option value="DevOps Engineer" {% if placement_drive.job_roles == 'DevOps Engineer' %}selected{% endif %}>DevOps Engineer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_details">Details:</label>
            <textarea id="id_details" name="details" rows="5" required>{{ placement_drive.details }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit">Update Placement Drive</button>
        </div>
    </form>
</body>
</html>
