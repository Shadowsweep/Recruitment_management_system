<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h2 {
            color: #333;
            justify-content:center;
            align-items:center;
            display:flex;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            align-self: center;
        }
        .form-group input, .form-group select {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
                       <h2  >Create new Admin Profile</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'create_profile' %}" >
        {% csrf_token %}
        <div class="form-group">
            <label for="id_user_type">User Type:</label>
            <select id="id_user_type" name="user_type" required>
                <option value="Admin">Admin</option>
                <option value="Student">Student</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="id_profile_picture">Profile Picture:</label>
            <input type="file" id="id_profile_picture" name="profile_picture">
        </div>
        <div class="form-group">
            <label for="id_address_line1">Address Line 1:</label>
            <input type="text" id="id_address_line1" name="address_line1" required>
        </div>
        <div class="form-group">
            <label for="id_city">City:</label>
            <input type="text" id="id_city" name="city" required>
        </div>
        <div class="form-group">
            <label for="id_state">State:</label>
            <input type="text" id="id_state" name="state" required>
        </div>
        <div class="form-group">
            <label for="id_pincode">Pincode:</label>
            <input type="text" id="id_pincode" name="pincode" required>
        </div>
        <div class="form-group" id="speciality-section" style="display: none;">
            <label for="id_speciality">Specialist:</label>
            <select id="id_speciality" name="speciality" required>
                <option value="Surgeon">Surgeon</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Physiotherapist">Physiotherapist</option>
                <option value="Dentist">Dentist</option>
            </select>
        </div>
        <div class="form-group">
        <button type="submit">Next</button>
        &nbsp;&nbsp;
        <button type="reset">Reset</button>
    </div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var userTypeSelect = document.getElementById('id_user_type');
            var specialitySection = document.getElementById('speciality-section');
    
            function toggleSpecialitySection() {
                if (userTypeSelect.value === 'Doctor') {
                    specialitySection.style.display = 'flex';
                } else {
                    specialitySection.style.display = 'none';
                }
            }
    
            userTypeSelect.addEventListener('change', toggleSpecialitySection);
    
            // Call the function once to set the initial state
            toggleSpecialitySection();
        });
    </script>
</body>
</html>
