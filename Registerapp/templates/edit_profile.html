<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            align-self: center;
        }
        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .current-image {
            margin-top: 10px;
            text-align: center;
        }
        .current-image img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_user">User:</label>
            <input type="text" id="id_user" name="user_type" value="{{ profile.user_type }}" required readonly >
        </div>
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" value="{{ profile.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" value="{{ profile.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="id_profile_picture">Profile Picture:</label>
            <input type="file" id="id_profile_picture" name="profile_picture">
        </div>
        {% if profile.profile_picture %}
        <div class="current-image">
            <p>Current Image:</p>
            <img src="{{ profile.profile_picture.url }}" alt="Current Profile Picture">
        </div>
        {% endif %}
        <div class="form-group">
            <label for="id_address_line1">Address Line 1:</label>
            <input type="text" id="id_address_line1" name="address_line1" value="{{ profile.address_line1 }}" required>
        </div>
        <div class="form-group">
            <label for="id_city">City:</label>
            <input type="text" id="id_city" name="city" value="{{ profile.city }}" required>
        </div>
        <div class="form-group">
            <label for="id_state">State:</label>
            <input type="text" id="id_state" name="state" value="{{ profile.state }}" required>
        </div>
        <div class="form-group">
            <label for="id_pincode">Pincode:</label>
            <input type="text" id="id_pincode" name="pincode" value="{{ profile.pincode }}" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
