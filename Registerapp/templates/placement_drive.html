<!DOCTYPE html>
<html>
<head>
    <title>Create Placement Drive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        /* Your CSS here */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,.form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Create New Placement Drive</h2>
    <form method="post" action="{% url 'create_placement_drive' %}">
        {% csrf_token %}
         <div class="form-group">
            <label for="id_date">Date:</label>
            <input type="date" id="id_date" name="date" required>
        </div>
        <div class="form-group">
            <label for="id_time">Time:</label>
            <input type="time" id="id_time" name="time" required>
        </div>
        <div class="form-group">
            <label for="id_location">Location:</label>
            <input type="text" id="id_location" name="location" required>
        </div>
        <div class="form-group">
            <label for="id_company">Company:</label>
            <input type="text" id="id_company" name="company" required>
        </div>
        <div class="form-group">
            <label for="id_job_roles">Job Roles:</label>
            <select id="id_job_roles" name="job_roles" required>
                <option value="Web Developer">Web Developer</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_details">Details:</label>
            <textarea id="id_details" name="details" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" ">Submit</button>
        </div>
    </form>

    
</body>
</html>
