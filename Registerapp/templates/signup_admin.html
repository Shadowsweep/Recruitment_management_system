<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            color: white;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .navbar-links a:hover {
            opacity: 0.8;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin-top: 80px; /* Adjusted for fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="#" class="navbar-brand">Recuitment Management System </a>
        <nav class="navbar-links">
            
        </nav>
    </header>
    <div class="login-container">
        <h2>Admin Signup</h2>
        {% comment %} {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
         {% endcomment %}
        <form method="post" action="{% url 'signup_admin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_admin_id">Admin ID:</label>
                <input type="text" id="id_admin_id" name="admin_id" required>
            </div>
            
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" required>
            </div>


            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
